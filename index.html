<body>
    <div class="main">

            <img src="images/lana.jpg" alt="Album Cover 1">

            <p>16 Songs</p>

        </div>
    
        <div class="card">

        </div>
    
        <div class="card">
            <img src="images/roosevelt.jpg" alt="Album Cover 3">

            <p>Released 2016-08-19</p>
